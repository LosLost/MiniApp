<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: start;
            min-height: 100vh;
            margin: 0;
            background: white;
            color: #333333;
            font-family: Arial, sans-serif;
            padding-top: 50px;
        }
        .main-icon {
            width: 150px;
            height: 150px;
            border: 3px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            border-radius: 20px;
            margin-bottom: 40px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(2, 150px);
            grid-gap: 20px;
        }
        .btn {
            border: 2px solid black;
            padding: 20px 0;
            text-align: center;
            font-size: 18px;
            cursor: pointer;
            background: white;
            border-radius: 20px;
            transition: background 0.3s;
            text-decoration: none;
            color: #333333;
        }
        .btn:hover {
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="main-icon">Магазин</div>
    <div class="buttons">
        <a class="btn" href="catalog.html">Каталог</a>
        <a class="btn" href="order.html">Заказать</a>
        <a class="btn" href="reviews.html">Отзывы</a>
        <a class="btn" href="about.html">О нас</a>
    </div>
</body>
</html>
